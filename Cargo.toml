[package]
name = "rsbwapi"
version = "0.1.0"
authors = ["Bytekeeper <therealdante@gmail.com>"]
edition = "2018"

[dependencies]
bwapi_wrapper = { path = "bwapi_wrapper" }
winapi = { version = "0.3", features = ["winuser", "memoryapi", "handleapi"] }
